<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora de Consumo</title>
</head>
<body>
   <h1>Álcool ou Gasolina?</h1>
    <script>
        let tanque;
        function consumoGasolina(tanque){
            let caminhoComGasolina = 480;
            let consumoDeGasolina = caminhoComGasolina/tanque;  
            document.write("Se o caminho for feito com Gasolina o consumo será de: " + consumoDeGasolina + " Litros <br>")}

        function consumoAlcool(tanque){
            caminhoComAlcool = 300
            consumoDeAlcool = caminhoComAlcool/tanque
            document.write("Se o caminho for feito com Alcool o consumo será de: " + consumoDeAlcool + " Litros <br>")}

        consumoGasolina(40)
        consumoAlcool(40)
        
    </script>

 


</body>
</html>
