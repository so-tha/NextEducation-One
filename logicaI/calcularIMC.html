<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc</title>
</head>
<body>
    <script>
        let peso,altura,pessoa;
        function calculaImc(){
            pessoa = prompt("Informe seu nome: ")
            altura = prompt("Me fala ai sua altura: ") 
            peso = prompt("Me fala agora seu peso: ")
            imc = peso / (altura * altura); 
            return document.write("O seu imc " + pessoa + " Ã© de: " + Math.round(imc))   
        }
        
        calculaImc()
    </script>
</body>
