<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo da nota da Prova</title>
</head>
<body>
    <p>Rafaela, aspirante à carreira de programadora, <br> criou um pequeno programa para saber qual é sua porcentagem de acertos em uma prova de 50 questões de múltipla escolha. <br> O cálculo matemático comporta dividir a quantidade de acertos pelo total de questões e multiplicar o resultado final por 100.</p>
    <script>
        document.write("Rafaela acertou: " + (15/50)*100 + "%")
    </script>
</body>
</html>
