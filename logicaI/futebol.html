<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Pontos</title>
</head>
<body>
    <script>
        let time;
        function tabelaDeJogos(time){
            time = prompt("Informe o nome do seu time: ")

            let vitorias = parseInt(prompt("Informe o numero de vit√≥rias: "))
            let empates = parseInt(prompt("Informe o numero de empates: "))
            let pontos = (vitorias * 3) + empates;
            let r = document.write("O " + time + " tem: " + pontos + "pontos")
            return r;
        }
        tabelaDeJogos()

    </script>
</body>
