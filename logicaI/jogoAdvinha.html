<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        function jogo(){
        let numeroPensado = Math.round(Math.random()*10);
        for(let i = 0; i <= 4; i++){let chute = parseInt(prompt("Digite seu chute: "));
        if(chute == numeroPensado){return document.write("Voce acertou!!")}
        else{return document.write("Voce errou!! O numero era " + numeroPensado)}}}
        
        jogo()

        </script>
</body>
</html>
