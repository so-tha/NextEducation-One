<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    
   <input type="text"><button type="submit" > Compare com o meu segredo</button>

    <script>
        let segredo = 5
        let input = document.querySelector("input");
        input.value // pega o valor

        function verifica(){
         if(input.value == segredo){alert("Voce Acertou!!")}else{alert("Voce errou!!")}
            input.value = "";
            input.focus();
        }

        let button = document.querySelector("button");
        button.onclick = verifica;
         </script>
</body>
