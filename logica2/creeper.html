<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        let tela = document.querySelector("canvas");
        let pincel = tela.getContext("2d");

        //retangulo 1
        pincel.fillStyle = "darkgreen" //escolhendo a cor        
        pincel.fillRect(0,0, 350, 300); //preenche um retagunlo

        //retangulo 2
        pincel.fillStyle = "black"; //um olho
        pincel.fillRect(50,50,90,90)

        //retangulo 3
        pincel.fillStyle = "black"; //segundo olho
        pincel.fillRect(200,50,90,90)

        //retangulo 4
        pincel.fillStyle = "black"; //nariz
        pincel.fillRect(135,135,70,100)

        //retangulo 5,6
        pincel.fillStyle = "black";
        pincel.fillRect(200,175,40,110)

        pincel.fillStyle = "black";
        pincel.fillRect(100,175,40,110)
    </script>
</body>
</html>
